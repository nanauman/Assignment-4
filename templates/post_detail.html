{% extends 'base.html' %}

{% block content %}
<div class="post-entry">


    <h2 style="color:green">{{ post.title }}</h2>
    <p>{{ post.body }}</p>

</div>
<p font-weight: bold> Please make sure to share your thoughts about this post</p>

<p><a href="{% url 'post_edit' post.pk %}">+ Edit Post</a></p>
<p><a href="{% url 'post_delete' post.pk %}">+ Delete Post</a></p>
{% endblock content %}
